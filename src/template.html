<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="profile-container">
                <div class="profile-picture-container">
                    <img src="images/gamer.png" alt="Profile picture">
                </div>
                <div class="profile-name-container">
                    Profile name
                </div>
            </div>
            <div class="upcoming-container">
                <div class="upcoming-icon">
                    <img src="images/calendar.svg" alt="Calendar icon" width="25px">
                </div>
                <div class="upcoming-text">
                    Upcoming
                </div>
            </div>
            <div class="add-project-container">
                <dialog id="add-project-dialog">
                    <form method="dialog">
                        <label for="project-name-input">Project name</label>
                        <input autofocus type="text" id="project-name-input" name="project-name-input">
                        <button class="cancel-new-project-button">Cancel</button>
                        <button class="confirm-new-project-button">Confirm</button>
                    </form>
                </dialog>
                <div class="add-project-icon">
                    <img src="images/add.svg" alt="Add project icon" width="25px">
                </div>
                <div class="add-project-text">
                    Add project
                </div>
            </div>
            <div class="projects-container">
                <div class="projects-header">
                    Projects
                </div>
                <div class="projects">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="title-container">
                    <h1 id="title-header">Upcoming</h1>
                </div>
            </div>
            <div class="tasks-container">
            </div>
        </div>
    </div>
</body>
</html>
