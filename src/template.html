<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="./images/gamer.png" alt="Profile picture">
                </div>
                <div class="profile-name">
                    <h1>Jules</h1>
                </div>
            </div>
            <div class="add-project-container">
                <img src="images/add.svg" alt="Add project icon" id="add-icon" class="add-project">
                <div class="add-project-text add-project">Add project</div>
                <dialog id="new-project-dialog">
                    <form>
                        <label for="new-project-name">New project name</label>
                        <input type="text" id="new-project-name">
                        <button class="cancel-new-project" value="cancel" formmethod="dialog">Cancel</button>
                        <button type="submit" class="confirm-new-project" value="default">Confirm</button>
                    </form>
                </dialog>
            </div>
            <div class="projects-container">
                <div class="projects-header">
                    <h2>Projects</h2>
                </div>
                <div class="projects">
                </div>
            </div>
            <div class="theme-container">
                hey
            </div>
        </div>
        <div class="main">
            <h2 id="project-name">Project name</h2>
            <h3>Tasks</h3>
            <div class="tasks-container">
            </div>
        </div>
    </div>
</body>
</html>
